<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>维修人员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../static/css/font.css" />
		<link rel="stylesheet" href="../../static/css/weadmin.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">账号管理</a>
				<a href="javascript:;"> <cite>维修人员列表</cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="/serviceman/list/1"
			   title="返回">
				<i class="layui-icon layui-icon-return"></i>
				<!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
			</a>
		</div>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search" method="post" action="/serviceman/name">
					<!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;搜索：-->
					<!--<div class="layui-inline">-->
					<!--<input class="layui-input" placeholder="开始日" name="start" id="start" />-->
					<!--</div>-->
					<!-- -&#45;&#45;-->
					<!--<div class="layui-inline">-->
					<!--<input class="layui-input" placeholder="截止日" name="end" id="end" />-->
					<!--</div>-->
					<div class="layui-inline">
						<input type="text" name="name" placeholder="请输入用户名" autocomplete="" class="layui-input" />
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach">
						<i class="layui-icon layui-icon-search"></i>
					</button>
				</form>
			</div>
			<div class="weadmin-block">
				<!--<button class="layui-btn layui-btn-danger" data-type="getCheckData">-->
				<!--<i class="layui-icon layui-icon-delete"></i>批量删除-->
				<!--</button>-->
				<button class="layui-btn" onclick="WeAdminShow('添加维修人员','/pages/member/add_serviceman.html',600,400)">
					<i class="layui-icon layui-icon-add-circle-fine"></i>添加
				</button>
			</div>
			<table lay-filter="demo" class="layui-table" >
				<thead>
					<tr>
						<!--<th>-->
							<!--<div class="layui-unselect header layui-form-checkbox " lay-skin="primary"  >-->
								<!--<i class="layui-icon">&#xe605;</i>-->
							<!--</div>-->
						<!--</th>-->
						<th >ID</th>
						<th >用户名</th>
						<th >性别</th>
						<th >手机</th>
						<th >邮箱</th>
						<th>加入时间</th>
						<!--<th>status</th>-->
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr data-id="2"  >
						<!--<td>-->
							<!--<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="1">-->
								<!--<i class="layui-icon">&#xe605;</i>-->
							<!--</div>-->
						<!--</td>-->
						<td th:text="${serviceman.id}">1</td>
						<td th:text="${serviceman.name}">小张</td>
						<td th:text="${serviceman.gender} == 0 ? '女' : '男'"></td>
						<td th:text="${serviceman.iphone}">17600000000</td>
						<td th:text="${serviceman.email}">admin@mail.com</td>
						<td th:text="${#dates.format(serviceman.date, 'yyyy-MM-dd')}">2017-01-01 11:11:42</td>
						<!--<td th:text="${manager.status}">1</td>-->
						<td class="td-status" th:switch="${serviceman.status}">
							<span th:case="0" class="layui-btn layui-btn-normal layui-btn-xs">已启用</span>
							<span th:case="1" class="layui-btn layui-btn-normal layui-btn-xs layui-btn-disabled">已禁用</span>
						</td>
						<td class="td-manage" th:switch="${serviceman.status}">
							<a  th:case="0" th:onclick="'javascript:member_stop_serviceman(this, '+${serviceman.id}+');'" href="javascript:;" title="停用">
								<i  class="layui-icon layui-icon-download-circle"></i>
							</a>
							<a  th:case="1" th:onclick="'javascript:member_stop_serviceman(this, '+${serviceman.id}+');'" href="javascript:;" title="启用">
								<i class="layui-icon ">&#xe62f;</i>
							</a>

							<a title="编辑" th:onclick="'javascript:WeAdminEdit_serviceman(\''+'编辑'+'\',\'/pages/member/edit_serviceman.html\','+${serviceman.id}+',\'600\',\'400\')'" href="javascript:;">
								<i class="layui-icon layui-icon-edit"></i>
							</a>
							<!--<a title="编辑" onclick="WeAdminEdit('编辑','/pages/member/edit.html','1514010439',600,400)" href="javascript:;">-->
								<!--<i class="layui-icon layui-icon-edit"></i>-->
							<!--</a>-->
							<!--<a title="编辑"  lay-event="edit" th:onclick="'javascript:WeAdminEdit1(\''+${manager.id}+'\');'" href="javascript:;">-->
								<!--<i class="layui-icon layui-icon-edit" ></i>-->
							<!--</a>-->
							<a th:onclick="'javascript:WeAdminPass(\''+'修改密码'+'\',\'/pages/member/password_serviceman.html\','+${serviceman.id}+',\'600\',\'400\')'" title="修改密码" href="javascript:;">
								<i class="layui-icon layui-icon-util"></i>
							</a>
							<a title="删除"  th:onclick="'javascript:member_del_serviceman(this, '+${serviceman.id}+');'" href="javascript:;">
								<i class="layui-icon layui-icon-delete"></i>
							</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
