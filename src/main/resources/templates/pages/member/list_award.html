<script type="text/javascript">
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['laydate', 'jquery', 'admin', 'table'], function () {
        var laydate = layui.laydate,
            layer = layui.layer,
            $ = layui.jquery,
            table = layui.table,
            form = layui.form;

        admin = layui.admin;
        //执行一个laydate实例
        laydate.render({
            elem: '#start'//指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        /*学生-删除*/
        window.member_del_weisheng = function (obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                $.ajax({
                    url: "/weisheng/delete",
                    data: {
                        id: id
                    },
                    success: function (result) {
                        if (result > 0) {
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!', {
                                icon: 1,
                                time: 1000
                            });
                            location.replace(location.href);
                        } else {
                            alert("删除错误");
                        }
                    },
                    error: function () {
                        alert("请求错误");
                    }
                });
            });
        }
    });
</script>
