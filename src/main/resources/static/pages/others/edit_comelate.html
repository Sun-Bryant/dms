<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_ID" class="layui-form-label">
                <span class="we-red"></span>ID
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_ID" name="id" lay-verify="required" autocomplete="off"
                       class="layui-input" disabled>
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_studentNo" class="layui-form-label">
                <span class="we-red"></span>学号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_studentNo" name="studentNo" lay-verify="required" autocomplete="off"
                       class="layui-input" >
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_studentName" class="layui-form-label">
                <span class="we-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_studentName" name="studentName" lay-verify="required" autocomplete=""
                       class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_studentClass" class="layui-form-label">
                <span class="we-red">*</span>班级
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_studentClass" name="studentClass" lay-verify="required" autocomplete=""
                       class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_latetime" class="layui-form-label">
                <span class="we-red">*</span>日期
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_latetime" name="latetime" lay-verify="required" autocomplete=""
                       class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
            <input type="hidden" name="dataId" id="dataId" value=""/>
        </div>
    </form>
</div>

            // console.log(f.gender);

                    studentNo: f.studentNo,
                    studentName: f.studentName,
                    studentClass: f.studentClass,

                    // alert(result);

                        layer.alert("成功", {

                        }, function(index) {

                }
