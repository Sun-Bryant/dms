<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_NO" class="layui-form-label">
		                <span class="we-red">*</span>学号
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_NO" name="no" placeholder="请输入学号" lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
						<span class="we-red">*</span>姓名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username" name="name" placeholder="请输入姓名" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_classname" class="layui-form-label">
						<span class="we-red">*</span>班级
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_classname" name="classname" placeholder="请输入班级" lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
				    <label for="L_sex" class="layui-form-label">性别</label>
				    <div class="layui-input-block" id="L_sex">
				      <input type="radio" name="gender" value="男" title="男" checked>
				      <input type="radio" name="gender" value="女" title="女">
				    </div>
				</div>

				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
		                <span class="we-red">*</span>手机
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_phone" name="iphone" placeholder="请输入手机号" lay-verify="required|phone" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
		                <span class="we-red">*</span>邮箱
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_email" name="email" placeholder="请输入邮箱" autocomplete="" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label for="L_dorm" class="layui-form-label">
						<span class="we-red">*</span>宿舍
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_dorm" name="dorm" placeholder="请输入所安排的宿舍" lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">
                  <span class="we-red">*</span>密码
              </label>
					<div class="layui-input-inline">
						<input type="password" id="L_pass" name="password" lay-verify="required|pass" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						6到16个字符
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
                  <span class="we-red">*</span>确认密码
              </label>
					<div class="layui-input-inline">
						<input type="password" id="L_repass" name="repass" lay-verify="required|repass" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		
		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '昵称至少得5个字符啊';
						}
					},
					pass: [/(.+){4,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});
				//失去焦点时判断值为空不验证，一旦填写必须验证
				$('input[name="email"]').blur(function(){
					//这里是失去焦点时的事件
					if($('input[name="email"]').val()){
						$('input[name="email"]').attr('lay-verify','email');
					}else{
						$('input[name="email"]').removeAttr('lay-verify');
					}
				});

				//监听提交
				form.on('submit(add)', function(data) {
					//console.log(data.field);
					var f = data.field;
					//console.log(f.username);
                    console.log(f.gender);
					//var sex = $('input:radio[name="sex"]:checked').val();

					//发异步，把数据提交给后台
                    $.ajax({
                        url: "/student/add",
                        type: "POST",
                        data:{
                            no:f.no,
                            name: f.name,
							classname:f.classname,
							gender: f.gender,
                            iphone: f.iphone,
                            email: f.email,
							dorm: f.dorm,
                            password: f.password
                        },
                        success: function (result) {
                            // alert(result);
                            if (result == 1) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function(index) {
                                    // alert("jjjjj");
                                    //关闭当前frame
                                    parent.layer.closeAll();
                                    // location.replace(location.href);
                                });
                            }else {
                                layer.alert("增加失败，该宿舍已满，", {
                                    icon: 6
                                }, function(index) {
                                    // alert("jjjjj");
                                    //关闭当前frame
                                    layer.close(index);
                                    // parent.layer.closeAll();
                                });
							}
                        },
                        error: function () {
                            alert("请求错误");
                        }
                    });

					return false;
				});
			});
		</script>
	</body>

</html>
