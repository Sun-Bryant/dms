	<script type="text/javascript">
        layui.extend({
            admin: '{/}../../static/js/admin'
        });
        layui.use(['laydate', 'jquery', 'admin', 'table'], function () {
            var laydate = layui.laydate,
                layer = layui.layer,
                $ = layui.jquery,
                table = layui.table,
                form = layui.form;

            admin = layui.admin;
            //执行一个laydate实例
            laydate.render({
                elem: '#start'//指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

            // var checkStatus = table.checkStatus('idTest');
            // console.log(checkStatus.data);


            /*用户-删除*/
            window.member_del = function (obj, id) {
                layer.confirm('确认要删除吗？', function (index) {
                    //发异步删除数据
                    $.ajax({
                        url: "/manager/delete",
                        data: {
                            id: id
                        },
                        success: function (result) {
                            if (result > 0) {
                                $(obj).parents("tr").remove();
                                layer.msg('已删除!', {
                                    icon: 1,
                                    time: 1000
                                });
                                location.replace(location.href);
                            } else {
                                alert("删除错误");
                            }
                        },
                        error: function () {
                            alert("请求错误");
                        }
                    });

                });
            }

            /*用户-停用*/
            window.member_stop = function (obj, id) {
                layer.confirm('确认要改变状态吗？', function (index) {

                    if ($(obj).attr('title') == '启用') {
                        $.ajax({
                            url: "/manager/updateStatus",
                            data: {
                                id: id,
                                status: 0
                            },
                            success: function (result) {
                                if (result > 0) {
                                    //发异步把用户状态进行更改
                                    $(obj).attr('title', '停用')
                                    $(obj).find('i').removeClass('layui-icon-download-circle').html('&#xe601;');

                                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                                    layer.msg('已启用!', {
                                        icon: 5,
                                        time: 1000
                                    });
                                } else {
                                    alert("更新错误!!!");
                                }
                            },
                            error: function () {
                                alert("请求错误");
                            }
                        });

                    } else {
                        $.ajax({
                            url: "/manager/updateStatus",
                            data: {
                                id: id,
                                status: 1
                            },
                            success: function (result) {
                                if (result > 0) {
                                    $(obj).attr('title', '启用');
                                    // $(obj).find('i').html('&#xe601;');
                                    $(obj).find('i').removeClass('layui-icon-download-circle').html('&#xe62f;');

                                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                                    layer.msg('已停用!', {
                                        icon: 5,
                                        time: 1000
                                    });
                                } else {
                                    alert("更新错误");
                                }
                            },
                            error: function () {
                                alert("请求错误");
                            }
                        });
                    }
                });
            }

	</script>
